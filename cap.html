<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDMV Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 50px; /* Adjust the height of the logo */
        }

        .cart-btn {
            background-color: #120501;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .cart-btn:hover {
            background-color: #d63c00;
        }

        .products-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
        }

        .product {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            position: relative;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product a {
            text-decoration: none;
            color: #333;
        }

        .product a:hover {
            color: #ff4500;
        }

        .product img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 8px;
        }

        h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .price {
            font-size: 14px;
            color: #777;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination button {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        <div class="time" id="current-time"></div>
     
        <a href="basket.html" class="basket-button">ðŸ›’</a>
    </header>

    <h1>Cap</h1>
    <div class="products-container">
        <div class="products">
        
            <div class="product">
                <a href="L'ART DE K.D.M.V HATS BROWN.html">
                    <img src="https://kdmv.io/cdn/shop/files/2-4_0c392b65-d9d0-45ef-a7e3-92e58c5f4a80.png?v=1738001594&width=990" alt="L'ART DE K.D.M.V HATS BROWN">
                    <h3>L'ART DE K.D.M.V HATS BROWN</h3>
                </a>
                <p class="price">$28.00</p>
            </div>
          

            <div class="product">
                <a href="L'ART DE K.D.M.V HATS BLACK.html">
                    <img src="https://kdmv.io/cdn/shop/files/2-4.png?v=1738001495&width=990" alt="L'ART DE K.D.M.V HATS BLAC">
                    <h3>L'ART DE K.D.M.V HATS BLACK</h3>
                </a>
                <p class="price">$28.00</p>
            </div>
        </div>
    </div>

    <div class="pagination">
        <button onclick="location.href='hoodi.html'">1</button>
        <button onclick="location.href='Tshirt.html'">2</button>
        <button onclick="location.href='cap.html'">3</button>
        <button onclick="location.href='shoes.html'">4</button>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0'); 
            const minutes = now.getMinutes().toString().padStart(2, '0'); 
            const seconds = now.getSeconds().toString().padStart(2, '0'); 
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
