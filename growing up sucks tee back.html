<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>k.d.m.v - Maxell Bootleg Hoodie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      padding: 20px;
      background-color: #fff; 
      color: #333; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header .back-button, header .basket-button {
      color: black; 
      font-size: 24px; 
      text-decoration: none; 
      cursor: pointer; 
      transition: color 0.3s ease;
      font-weight: bold; 
    }
    header .back-button:hover {
      text-decoration: underline; 
    }
    header .basket-button {
      font-size: 20px; 
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding: 20px;
    }
    .product {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 0 20px;
    }
    .product h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .product p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .product .price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .product .size {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .product .size label {
      margin-right: 10px;
    }
    .product .size select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .product .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
    }
    .product .buttons button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .product .buttons button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    .image-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 30px;
      width: 300px;
    }
    .image-gallery .large-image {
      margin-bottom: 10px;
      position: relative;
    }
    .image-gallery img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease; 
    }
   
    .main-image:hover {
      transform: scale(1.5); 
    }
    .image-gallery .small-images {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 250px;
    }
    .image-gallery .small-images img {
      width: 115px;
      height: auto;
      border-radius: 8px;
    }
    .image-navigation {
      display: flex;
      justify-content: space-between;
      width: 250px;
      margin-top: 10px;
    }
    .image-navigation button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .image-navigation button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <a href="Index.html" class="back-button">BACK</a>
    <a href="basket.html" class="basket-button">ðŸ›’</a>
  </header>
  <div class="container">
    <div class="image-gallery">
      <div class="large-image">
        <!-- Main Image with zoom effect -->
        <img id="mainImage" src="https://kdmv.io/cdn/shop/files/teeb1-2.png?v=1737904738&width=990"  alt="Growing Up Sucks Tee Black" class="main-image">
      </div>
      <div class="small-images">
        <img src="https://kdmv.io/cdn/shop/files/teeb1-2.png?v=1737904738&width=990" alt="Front View" onclick="changeImage('https://kdmv.io/cdn/shop/files/teeb1-2.png?v=1737904738&width=990')">
        <img src="https://kdmv.io/cdn/shop/files/teeb1-1.png?v=1737904806&width=990" alt="Back View" onclick="changeImage('https://kdmv.io/cdn/shop/files/teeb1-1.png?v=1737904806&width=990')">
      </div>
    </div>
    <div class="product">
      <h2>Growing Up Sucks Tee Black</h2>
      <p>SIZE CHART</p>
      <div class="price">$30.00</div>
      <div class="size">
        <label for="size">Size:</label>
        <select id="size">
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
          <option value="xl">Extra Large</option>
        </select>
      </div>
      <div class="buttons">
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    function changeImage(url) {
      document.getElementById('mainImage').src = url;
    }

    function addToCart() {
      const size = document.getElementById("size").value;
      const price = 30.00;
      const item = {
        name: "Growing Up Sucks Tee Blac",
        price: price,
        size: size,
        img: document.getElementById('mainImage').src,
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem('basket')) || [];
      cart.push(item);
      localStorage.setItem('basket', JSON.stringify(cart));
      alert("Item added to cart!");
    }
  </script>
</body>
</html>
